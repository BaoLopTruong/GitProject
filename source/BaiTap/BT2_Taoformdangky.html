<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo giao diện đăng ký người dùng</title>
</head>
<body>
    <h1>Tạo form đăng ký người dùng</h1>

    <form action="" method="" name="dangky">
        <fieldset>
            <legend>Form đăng ký:</legend>
            <span> Họ và tên:</span>
            <br>
            <input type="text" name="name" placeholder="nhập họ và tên của bạn ở đây">
            <br><br>
            <span>Email:</span>
            <br>
            <input type="email" name="email" placeholder="Nhập địa chỉ email của bạn ở đây">
            <br><br>
            <span>Số điện thoại:</span>
            <br>
            <input type="number" name="phone" placeholder="Nhập số điện thoại của bạn ở đây">
            <br><br>
            <span>Giới tính:</span>
            <br>
            <input type="radio" name="gender" value="nam"> Nam
            <input type="radio" name="gender" value="nu"> Nữ
            <br><br>
            <input type="submit" value="Submit"> 

        </fieldset>

    </form>
</body>
</html>
