<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css">
    <title>Tạo form đơn giản</title>
</head>
<body>
    <h1>Form 1:</h1>
    
    <form action="" method="" name="form1" class="form1">
        <fieldset class="fieldset1">
       <p style="background-color: rgb(255, 89, 0); font-size: x-large;"> SỞ THÍCH CỦA BẠN </p>
     
        <span>Họ và tên</span>
        <input type="text" name="name">
        <br> <br>
        <span style="margin-left: 24px;"> Email</span>
        <input type="email" name="email">
        <br> <br>
        <span style="margin-left: 80px;"> Sở thích</span>
        <input type="checkbox" name="favorites" value="sports"> <span class="colors">Thể thao</span>
        <input type="checkbox" name="favorites" value="music"> <span class="colors">Âm nhạc</span>
        <input type="checkbox" name="favorites" value="readbook"> <span class="colors">Đọc sách</span>
        <br> <br>

        <input style="margin-left: 155px;" type="checkbox" name="favorites" value="newfeed"><span class="colors">Lướt web</span> 
        <input type="checkbox" name="favorites" value="playvideogame"> <span class="colors">Chơi game</span>
        <input type="checkbox" name="favorites" value="movie"> <span class="colors">Điện ảnh</span>
        <br> <br>
        <input style="margin-left: -39px;" type="checkbox" name="favorites" value="travel"> <span class="colors">Du lịch </span>
        <br> <br>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
    
    </fieldset>
    </form>

    <h1>Form 2:</h1>
    <form action="" method="" name="form2" class="form2">

        <fieldset class="fieldset2">
            <p style="color: rgb(15, 108, 230); background-color: rgb(171, 243, 171);"  > ĐĂNG KÝ HỌC VIÊN</p>

            <span>Họ và tên</span>
            <input style="margin-left: 2px;" type="text" name="name" id="name" placeholder="write your name here">
            <br> <br>
            <span>Ngày sinh</span>
            <input type="text" name="dob" id="dob" placeholder="write your day of birth here">
            <br> <br>
            <span>Giới tính</span>
            <input style="margin-left: 8px;" type="radio" name="gender" value="nam"> Nam
            <input type="radio" name="gender" value="nu"> Nữ
            <br> <br>
            <span>Địa chỉ</span>
            <input style="margin-left: 20px;" type="textarea" >
            <br> <br>
            <span>Lớp</span>
            <select style="margin-left: 40px;">
                <option value=""> Chọn lớp </option>
                <option>Lớp 1</option>
                <option>Lớp 2</option>
                <option>Lớp 3</option>
                <option>Lớp 4</option>
                <option>Lớp 5</option>
                <option>Lớp 6</option>
            </select>
            <br> <br>
            <span>Email</span>
            <input style="margin-left: 30px;" type="email" name="email" id="email" placeholder="write your email here">
            <br> <br>
            <span>Điện thoại</span>
            <input type="tel" name="tel" id="tel" placeholder="write your phone number here">
            <br> <br>

            <input style="margin-left: 70px;" type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        
        </fieldset>

    </form>


</body>
</html>
