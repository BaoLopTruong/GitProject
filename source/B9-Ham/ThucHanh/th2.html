<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 2: Chuyển dổi nhiệt độ</title>
</head>
<body>
    <form>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
                   <!-- this.value để lấy giá trị của input
                thuộc tính oninput lấy giá trị tức thời
                onchange thay đổi giá trị  -->
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>
    <script src="th2.js"></script>
</body>
</html>
